<body>
    <div class="banner">
        <h3 style="text-align: center;">SHARE YOUR FEEDBACK</h3>
        <div class="container">
        
            
    <form action="thank you.html">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name.." required
                oninvalid="this.setCustomValidity('Please Enter Your First Name')" oninput="this.setCustomValidity('')"
                value="">

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name.." required
                oninvalid="this.setCustomValidity('Please Enter Your Last Name')" oninput="this.setCustomValidity('')"
                value="">

                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Your email.." required
                oninvalid="this.setCustomValidity('Please Enter Your Email Address ')" oninput="this.setCustomValidity('')"
                value="">

                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="Angola">Algeria</option>
                    <option value="Angola">Australia</option>
                    <option value="Botswana">Botswana</option>
                    <option value="Botswana">Burundi</option>
                    <option value="Morocco">Chad</option>
                    <option value="Angola">China</option>
                    <option value="Namibia">Democratic Republic of Congo</option>
                    <option value="Norway">Ethiopia</option>
                    <option value="Botswana">Gabon</option>
                    <option value="Botswana">Madagascar</option>
                    <option value="Botswana">Rwanda</option>
                    <option value="Russia">Zimbabwe</option>
                </select>
                
                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="type your feedback..."
                    style="height:40px"></textarea>
                <br>
                <div>
                <input type="submit" value="Submit">
                </div>
            </form>

        </div>
